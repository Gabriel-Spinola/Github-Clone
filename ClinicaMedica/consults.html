<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    
    <body>
        <header></header>

        <main>
            <section class="title">
                <h2 class="title2">Agende sua consulta!</h2>
                <p>Aqui você pode escolher o mais conveniente para você</p>
                <a href="#">Já marcou uma?</a>
            </section>        

            <section class="container" id="formulary">
                <form method="post" class="consult-form">
                    <div class="row mb-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Seu nome</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome Aqui">
                        </div>

                        <div class="mb-3">
                            <label>for</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Oque você está sentindo</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div><!--@Row -->
                </form>
            </section>
        </main>

        <footer></footer>
    </body>
</html>
